<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="intro">
            <h1>Welcome to The Rock Paper Scissors Game!</h1>
        </div>
        <div id="buttons">
            <button id="rock" class="buttons">Rock</button>
            <button id="paper" class="buttons">Paper</button>
            <button id="scissor"  class="buttons">Scissors</button>
            <button id="newgame">New Game</button>
        </div>
        <div id="scoreboard">
            <img id="player-img" src="" alt="">
            <div id="player">0</div>
            <div id="tire">-</div>
            <div id="computer">0</div>
            <img id="computer-img" src="" alt="">
        </div>
        <div id="score"></div>
    </body>
</html>
